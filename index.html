<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rubik's Cube Solver</title>
	<link rel="stylesheet" type="text/css" href="css/Rubik.css">
	<script type="text/javascript" src="js/Rubik.js"></script>
</head>
<body>

	<div class="div1">
		<div class="div1Content">
			<div id="leftImage">
				<img class="Centered" src="images/Orientation.png" title="Orientation" alt="Orientation">
			</div>
			<p><span class="string-input-label">String Input</span></p>

			

			<div id="textareaContainer">
				<label for="textarea" class="hidden-label" text-color="white">Cube String Input</label>
				<textarea id="textarea" spellcheck="false" cols="54" rows="2" 
					class="cube-input"
					title="Enter the cube state as a string"
					placeholder="Enter the cube state as a string"></textarea>
				<button id="enter" onclick="stringInput()">Enter</button>
			</div>

		</div>
	</div>

	<div class="div2">
		<div id="grid">

			<div id="selCol">
				<p><span class="selected-color-label">Selected Color</span></p>
				<button class="button" id="selectedColor" title="Selected Color" aria-label="Selected Color"></button>
			</div>

			<div id="pickColor">
				<p><span class="pick-color-label">Pick Color</span></p>
				<div id="pickGrid">
					<button class="pickButton" id="R" onclick="pickColor(this.id)">R</button>
					<button class="pickButton" id="W" onclick="pickColor(this.id)">W</button>
					<button class="pickButton" id="Y" onclick="pickColor(this.id)">Y</button>
					<button class="pickButton" id="G" onclick="pickColor(this.id)">G</button>
					<button class="pickButton" id="B" onclick="pickColor(this.id)">B</button>
					<button class="pickButton" id="O" onclick="pickColor(this.id)">O</button>
				</div>
				<button id="submit" onclick="submit()">Submit</button>
				<button id="clearAll" onclick="clearAll()">Clear All</button>
			</div>

			<div id="others">
				<button id="Scramble" onclick="Scramble()">Scramble</button>
				<button id="SolvedState" onclick="SolvedState()">Solved State</button>
			</div>

			<div class="red">
				<button class="button" id="R7" onclick="buttonClick(this.id)" title="Red 7"></button>
				<button class="button" id="R8" onclick="buttonClick(this.id)" title="Red 8"></button>
				<button class="button" id="R9" onclick="buttonClick(this.id)" title="Red 9"></button>
				<button class="button" id="R4" onclick="buttonClick(this.id)" title="Red 4"></button>
				<button class="button" id="R5" onclick="buttonClick(this.id)" title="Red 5"></button>
				<button class="button" id="R6" onclick="buttonClick(this.id)" title="Red 6"></button>
				<button class="button" id="R1" onclick="buttonClick(this.id)" title="Red 1"></button>
				<button class="button" id="R2" onclick="buttonClick(this.id)" title="Red 2"></button>
				<button class="button" id="R3" onclick="buttonClick(this.id)" title="Red 3"></button>
			</div>

			<div class="blue">
				<button class="button" id="B7" onclick="buttonClick(this.id)" title="Blue 7"></button>
				<button class="button" id="B4" onclick="buttonClick(this.id)" title="Blue 4"></button>
				<button class="button" id="B1" onclick="buttonClick(this.id)" title="Blue 1"></button>
				<button class="button" id="B8" onclick="buttonClick(this.id)" title="Blue 8"></button>
				<button class="button" id="B5" onclick="buttonClick(this.id)" title="Blue 5"></button>
				<button class="button" id="B2" onclick="buttonClick(this.id)" title="Blue 2"></button>
				<button class="button" id="B9" onclick="buttonClick(this.id)" title="Blue 9"></button>
				<button class="button" id="B6" onclick="buttonClick(this.id)" title="Blue 6"></button>
				<button class="button" id="B3" onclick="buttonClick(this.id)" title="Blue 3"></button>
			</div>

			<div class="white">
				<button class="button" id="W1" onclick="buttonClick(this.id)" title="White 1"></button>
				<button class="button" id="W2" onclick="buttonClick(this.id)" title="White 2"></button>
				<button class="button" id="W3" onclick="buttonClick(this.id)" title="White 3"></button>
				<button class="button" id="W4" onclick="buttonClick(this.id)" title="White 4"></button>
				<button class="button" id="W5" onclick="buttonClick(this.id)" title="White 5"></button>
				<button class="button" id="W6" onclick="buttonClick(this.id)" title="White 6"></button>
				<button class="button" id="W7" onclick="buttonClick(this.id)" title="White 7"></button>
				<button class="button" id="W8" onclick="buttonClick(this.id)" title="White 8"></button>
				<button class="button" id="W9" onclick="buttonClick(this.id)" title="White 9"></button>
			</div>

			<div class="green">
				<button class="button" id="G1" onclick="buttonClick(this.id)" title="Green 1"></button>
				<button class="button" id="G4" onclick="buttonClick(this.id)" title="Green 4"></button>
				<button class="button" id="G7" onclick="buttonClick(this.id)" title="Green 7"></button>
				<button class="button" id="G2" onclick="buttonClick(this.id)" title="Green 2"></button>
				<button class="button" id="G5" onclick="buttonClick(this.id)" title="Green 5"></button>
				<button class="button" id="G8" onclick="buttonClick(this.id)" title="Green 8"></button>
				<button class="button" id="G3" onclick="buttonClick(this.id)" title="Green 3"></button>
				<button class="button" id="G6" onclick="buttonClick(this.id)" title="Green 6"></button>
				<button class="button" id="G9" onclick="buttonClick(this.id)" title="Green 9"></button>
			</div>

			<div class="orange">
				<button class="button" id="O1" onclick="buttonClick(this.id)" title="Orange 1"></button>
				<button class="button" id="O2" onclick="buttonClick(this.id)" title="Orange 2"></button>
				<button class="button" id="O3" onclick="buttonClick(this.id)" title="Orange 3"></button>
				<button class="button" id="O4" onclick="buttonClick(this.id)" title="Orange 4"></button>
				<button class="button" id="O5" onclick="buttonClick(this.id)" title="Orange 5"></button>
				<button class="button" id="O6" onclick="buttonClick(this.id)" title="Orange 6"></button>
				<button class="button" id="O7" onclick="buttonClick(this.id)" title="Orange 7"></button>
				<button class="button" id="O8" onclick="buttonClick(this.id)" title="Orange 8"></button>
				<button class="button" id="O9" onclick="buttonClick(this.id)" title="Orange 9"></button>
			</div>

			<div class="yellow">
				<button class="button" id="Y1" onclick="buttonClick(this.id)" title="Yellow 1"></button>
				<button class="button" id="Y2" onclick="buttonClick(this.id)" title="Yellow 2"></button>
				<button class="button" id="Y3" onclick="buttonClick(this.id)" title="Yellow 3"></button>
				<button class="button" id="Y4" onclick="buttonClick(this.id)" title="Yellow 4"></button>
				<button class="button" id="Y5" onclick="buttonClick(this.id)" title="Yellow 5"></button>
				<button class="button" id="Y6" onclick="buttonClick(this.id)" title="Yellow 6"></button>
				<button class="button" id="Y7" onclick="buttonClick(this.id)" title="Yellow 7"></button>
				<button class="button" id="Y8" onclick="buttonClick(this.id)" title="Yellow 8"></button>
				<button class="button" id="Y9" onclick="buttonClick(this.id)" title="Yellow 9"></button>
			</div>
		</div>
	</div>

	<div class="div3">
		<div id="textBox" class="Centered">
			<p id="text"></p>
		</div>
		<div id="rightImage">
			<img width="500px" class="Centered"src="images/Moves.png" title="Moves" alt="Moves" usemap="#clicker" unselectable="on">
			<map name="clicker">
			    <area shape="rect" coords="0,0,67,115"    title="R" id="MR" onclick="Mclick(this.id)">
				<area shape="rect" coords="77,0,144,115"  title="r" id="Mr" onclick="Mclick(this.id)">
			    <area shape="rect" coords="174,0,245,115" title="L" id="ML" onclick="Mclick(this.id)">
			    <area shape="rect" coords="253,0,322,115" title="l" id="Ml" onclick="Mclick(this.id)">
			    <area shape="rect" coords="350,0,421,115" title="B" id="MB" onclick="Mclick(this.id)">
			    <area shape="rect" coords="431,0,498,115" title="b" id="Mb" onclick="Mclick(this.id)">

			    <area shape="rect" coords="0,132,67,260"    title="D" id="MD" onclick="Mclick(this.id)">
			    <area shape="rect" coords="77,132,144,260"  title="d" id="Md" onclick="Mclick(this.id)">
			    <area shape="rect" coords="174,132,245,260" title="F" id="MF" onclick="Mclick(this.id)">
			    <area shape="rect" coords="253,132,322,260" title="f" id="Mf" onclick="Mclick(this.id)">
			    <area shape="rect" coords="350,132,421,260" title="U" id="MU" onclick="Mclick(this.id)">
			    <area shape="rect" coords="431,132,498,260" title="u" id="Mu" onclick="Mclick(this.id)">
			</map>
		</div>	
	</div>

</body>
</html>
